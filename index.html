<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>

  <body>
    <div class="container">
      <h2>Enter List of Groceries for Sorted Checklist</h2>
        <div id="inputSection" class="well">
          <form id="inputForm">
            <div class="form-group">
              <label for="inputGroceries">Enter Grocery List</label>
              <textarea id="inputGroceries" class="form-control" rows="10" placeholder="Your list"></textarea>
            </div>
            <button type="submit" class="btn">
              Submit!
            </button>
          </form>
        </div>

        <div id="outputSection" class="well">
          <h4>Your Sorted List:</h4>
          <textarea id="outputGroceries" rows="10"></textarea>
        </div>

    </div>
  </body>
</html>
